<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <nav
          class="col-span-1 md:col-span-2 lg:col-span-1 bg-white shadow-md p-4 rounded"
        >
          <div class="flex items-center justify-between mb-4">
            <h1 class="text-lg font-bold">
              <a href="/" class="text-gray-800">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li>
              <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
            </li>
            <li>
              <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
            </li>
          </ul>
        </nav>

        <main
          class="col-span-1 md:col-span-2 lg:col-span-2 bg-white shadow-md p-4 rounded"
        >
          <div class="flex justify-between mb-4">
            <a href="#" class="text-blue-500">Log in</a>
            <a href="#" class="text-blue-500">Sign up</a>
          </div>

          <header class="text-center mb-6">
            <h2 class="text-xl font-bold">Recipes</h2>
            <h3 class="text-gray-600">For Ninjas</h3>
          </header>

          <div>
            <h4 class="text-lg font-semibold mb-4">Latest Recipes</h4>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <div class="bg-gray-200 rounded-md p-4 flex items-center">
                <img
                  src="image/image.png"
                  alt="stew"
                  class="w-16 h-16 rounded-full mr-4"
                />
                <div>
                  <span class="text-lg font-semibold block"
                    >5 Bean Chili Stew</span
                  >
                  <span class="text-gray-600">Recipe by Mario</span>
                </div>
              </div>
              <!-- Add more cards here -->
            </div>

            <h4 class="text-lg font-semibold mt-6 mb-4">Most Popular</h4>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- Cards for most popular recipes -->
            </div>
          </div>

          <div class="text-center mt-6">
            <div
              class="bg-blue-500 text-white rounded-md py-2 px-4 inline-block cursor-pointer hover:bg-blue-600"
            >
              Load more
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
